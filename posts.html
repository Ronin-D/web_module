<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Терехин</title>
        <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-
    rbsA2VBKQhggwzxH7pPCaAq046Mgn0M80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.
    js" integrity="sha384-
    kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

  <nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img src="logohack.webp" alt="логотип-сайта" class="me-2">
        <span class="text-light">History</span>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="story-container">
      <div class="story-text">
        <p>Какой-то текст</p>
      </div>
      <img src="hack1.webp" alt="hack image" class="hacker-img">
    </div>

    <div class="text-center mt-4">
      <button id="toggleButton" class="btn btn-primary">Open</button>
    </div>

    <div id="extraImage" class="mt-3 text-center" style="display: none;">
      <img class="hacker-img" src="hack2.webp" alt="hidden image">
    </div>

    <div class="mt-5">
      <p>
        Well, Prince, so Genoa and Lucca are now just family estates of the Buonapartes.
        But I warn you, if you don't tell me that this means war...
      </p>

      <form>
        <div class="form-group mb-3">
          <label class="form-label" for="postTitle">Post Title</label>
          <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter post title" required>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="postContent">Post Content</label>
          <textarea class="form-control" id="postContent" name="postContent" rows="4" placeholder="Enter content here..." required></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="file">Upload file</label>
          <input type="file" name="file" class="form-control" id="file">
        </div>

        <button class="btn btn-primary" type="submit" name="submit">Save Post</button>
      </form>
    </div>
  </div>

</body>
</html>
